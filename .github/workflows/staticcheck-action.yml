name: "CI"
on: ["push", "pull_request"]

jobs:
  ci:
    name: "Run CI"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: prepare-env
      uses: ./.github/env
    - uses: dominikh/staticcheck-action@v1
      with:
        version: "latest"
